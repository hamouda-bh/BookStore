<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Title</title>
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">edit quantity</h1>
		
		</div>

		<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-11">
                                    <form role="form" th:object=${paniers} th:action="@{edit-panier}" method="post">
                                        <div class="form-group">
                                            <label>Quantite</label>
                                            <input type="number" min="1" max="10"class="form-control" th:field="*{quantite_ajouter}" placeholder="quantity">
                                            
                                        </div>
                                        
                                        
                                        <div class="form-group">
                                        <input type="hidden" th:field="*{id}">
                                        <button type="submit" class="btn btn-primary btn-circle">Save</button>
                                        <button type="reset" class="btn btn-danger btn-circle">Reset</button>  </div>
                                    </form>
                                </div>
                                
                            </div>
                           
                        </div>
                    
                    </div>
                 
                </div>
          
            </div>

	</th:block>
</body>

</html>
