<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Title</title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">basket</h1>
		</div>

		<div class="row">
			<div class="card shadow col-md-12">
                        <div class="card-header ">
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                           
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>price</th>
                                            <th>quantity</th>
                                            <th style="width:45px">Actions</th>                                         
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
                                        <tr th:each="panier: ${paniers}">
									   	<td th:text="${panier.livre?.name}"></td>							
									       <td th:text="${panier.livre?.prix}"></td>
									        <td>
									        
									        <input type="number" min="1" max="10" th:value="${panier.quantite_ajouter}" >
                                            </td>
									       <td>
									 <a th:href="@{/edit-panier?id_panier=}+${panier.id_panier}" class="fas fa-edit" title="edit"></a>					      
										   <a class="fas fa-trash"  th:attr="data-target='#modal-delete'+${panier.id_panier}" data-rel="tooltip" title="delete" data-toggle="modal"></a>					   
										   
										   
										   <div th:id="modal-delete+${panier.id_panier}" class="modal fade" tabindex="-1">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header no-padding">
														<div class="table-header">delete book</div>
													</div>
													<div class="modal-body no-padding">are you sure to delete this book from basket</div>
													<div class="modal-footer no-margin-top">
														<button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
															<i class="ace-icon fa fa-times"></i> Close
														</button>
														<a class="btn btn-sm btn-danger pull-right" th:href="@{/delete-panier?id_panier=}+${panier.id_panier}"> <i
															class="ace-icon fa fa-times">delete</i>
														</a>
													</div>
												</div>
											</div>
										</div>
										</td>
									    </tr> 
                                    </tbody>
                                </table>
                                
                            </div>
                            <a class="btn btn-sm btn-primary pull-right" th:href="@{/redirect}"  > <i >order</i> 	</a>
                            
                           <!-- <button type="submit" class="btn btn-primary" >order</button> --> 
                        </div>
                    </div>

                </div>

	</th:block>
</body>

</html>
